---

- name: "Setup Laptop"
  hosts: all
  roles:
    - role: homebrew
      tags:
       - homebrew
    - role: osx_defaults
      tags:
       - defaults

  tasks:
  - name: Create ~/workspace
    file:
      dest: "~/workspace"
      state: directory
  - name: Change default shell to Homebrew Bash
    become: true
    command: chpass -s /usr/local/bin/bash "{{ ansible_ssh_user }}"
    tags:
     - chpass
  - name: Install RVM
    shell: "curl -sSL https://get.rvm.io | bash -s stable"
    tags:
     - rvm
