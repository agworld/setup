---
- name: install CLI tools
  homebrew: name={{ item }} state=present
  with_items:
    - mercurial
    - tmux
    - tree
    - augeas
    - readline
    - s3cmd
    - siege
    - tarsnap
    - wget
    - heroku-toolbelt
    - ack
    - hub
    - ctags
    - sloccount
    - autoenv
  when: ansible_os_family == 'Darwin'

- name: apply OS X for hackers settings
  shell: bash {{ item }}
  with_file: osx
  when: ansible_os_family == 'Darwin'
